
<ion-content>
  <button ng-if="selectedFeatureType==='mount'" class="button button-small button-balanced" ng-click="">FILL</button>
  <form>
      <label ng-if="selectedFeatureType==='obstruction'">
          {{detail.getOrUpdateRadius()}}
          <div class="item range range-positive">
              <input type="range"
                     name="radius"
                     id="obstructionRangeInput"
                     min="5"
                     max="200"
                     ng-change="detail.getOrUpdateRadius(detail.featureRadius)"
                     ng-model="detail.featureRadius"
                     
                     >
          </div>
      </label>
      <label ng-if="selectedFeatureType==='mount'">
          <span class="input-label">Slope</span>
          <div class="item item-input-inset">
              <label class="item-input-wrapper">
                  <input type="number"
                         name="pitch"
                         id="mountPitchInput"
                         placeholder="Slope"
                         ng-minlength="0"
                         ng-maxlength="2"
                         min="0"
                         max="89"
                         ng-change="detail.getOrUpdatePitch(detail.featurePitch)"
                         ng-model="detail.featurePitch"
                         
                         >
              </label>
          </div>
      </label>
    <label class="item item-radio" ng-repeat="property in plan.featureAttrs">
      <span class="input-label">{{property.name}}</span>
      <ion-radio  type="radio" 

                  name="{{property.value}}"
                  ng-repeat="option in property.options"
                  ng-model="property.chosenValue"
      						value="{{option.value}}"
              >{{option.text}}<br>
        </ion-radio>
    </label>
  </form>
</ion-content>
