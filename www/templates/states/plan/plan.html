<ion-side-menus>

    <ion-header-bar class="bar-positive">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-header-bar>

    <ion-side-menu-content drag-content="false">
        <ion-nav-buttons side="right">
          <ion-nav-button class="button button-large button-energized button-clear" ui-sref="home">
            <i class="icon ion-home"></i>
          </ion-nav-button>
        </ion-nav-buttons>

        <ion-nav-buttons side="left">
          <ion-nav-button class="button button-large button-energized button-clear" ng-click="plan.toggleHelpView()">
            <i class="icon ion-help"></i>
          </ion-nav-button>

        </ion-nav-buttons>
        <ion-nav-view animation="no-animation" name="planContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right" width="detailpanelwidth">
        <ion-nav-view name="detailMenu">
        </ion-nav-view>
    </ion-side-menu>

    <ion-side-menu side="left">
        <ion-nav-view name="helpMenu">
        </ion-nav-view>
    </ion-side-menu>

</ion-side-menus>
